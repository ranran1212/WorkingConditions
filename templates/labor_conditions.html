<table border="1" align="center" width="100%">
    <thead>
        <tr>
            <th colspan="2">【労働条件】</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>契約更新の有無</td>
            <td>{{ contract_renewal }}</td>
        </tr>
        <tr>
            <td>試用期間の有無</td>
            <td>{{ trial_period }}</td>
        </tr>
        <tr>
            <td>労働契約の期間</td>
            <td>{{ contract_duration }}</td>
        </tr>
        <tr>
            <td>所定時間外労働の有無</td>
            <td>{{ overtime }}</td>
        </tr>
        <tr>
            <td>賃金支払日</td>
            <td>{{ pay_day }}</td>
        </tr>
        <tr>
            <td>賃金の支払方法</td>
            <td>{{ payment_method }}</td>
        </tr>
        <tr>
            <td>昇給、退職手当、賞与の有無</td>
            <td>{{ raise_bonus_retirement }}</td>
        </tr>
        <tr>
            <td>休日・休暇</td>
            <td>{{ holidays }}</td>
        </tr>
        <tr>
            <td>社会保険等</td>
            <td>{{ social_insurance }}</td>
        </tr>
    </tbody>
</table>
